<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Disputes</title>
</head>

<body>
    <img id="cap-one-logo" src="\images\logo_capitalone-blue.svg" alt="Capital One home page">
    <div class="topnav">
        <a href="home.html">Home</a>
        <a class="active" href="dispute.html">Dispute</a>
        <a href="casemanagement.html">Case Management</a>
        <a href="admin.html">Admin</a>
    </div>

    <form method="post">
        <h1 class="header">Disputes Portal</h1>
        <div class="container">
            <label for="casetype"><br>Choose case Type:</br></label>
            <select class="dropdown" name="casetype">
                <option value="1">Pre-arbitration</option>
                <option value="2">Arbitration</option>
                <option value="3">Pre-compliance</option>
                <option value="4">Compliance</option>
            </select>
            <br>
            <label for="arn"><b>ARN (Acquirer Reference Number)</b></label>
            <input name="arn" type="text" required>
            <label for="acctid"><b>Account ID</b></label>
            <input name="acctid" type="text" required>
            <label for="trxndate"><b>Transaction Date</b></label>
            <br>
            <input class="datepicker" name="trxndate" type="date" required>
            <br>
            <label for="cancellation"><b>Cancellation Date</b></label>
            <br>
            <input class="datepicker" name="cancellation" type="date" required>
            <br>
            <label for="amount"><b>Amount</b></label>
            <input name="amount" type="text" placeholder='0.00' required>
            <label for="merchant"><b>Merchant Name</b></label>
            <input name="merchant" type="text" required>
            <label for="chrgebck"><b>Chargeback Reference Number</b></label>
            <input name="chrgebck" type="text" required>

            <input id="submit" type="button" value="Submit" onclick="submitDispute(this.form)">
        </div>
    </form>

    <input id="logout" type="button" value="Logout" onClick="">

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Dispute Submitted Succesfully</h2>
            </div>
            <div class="modal-body">
                <p>Click anywhere on the page to continue...</p>
            </div>
        </div>
    </div>

</body>

<script src="functions.js"></script>

</html>
