<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Disputes</title>
</head>

<body>
    <img id="cap-one-logo" src="\images\logo_capitalone-blue.svg" alt="Capital One home page">
    <div class="topnav">
        <a href="home.html">Home</a>
        <a href="dispute.html">Dispute</a>
        <a class="active" href="casemanagement.html">Case Management</a>
        <a href="admin.html">Admin</a>
    </div>

    <h1 class="header">Case Management</h1>

    <label for="cars">Choose a car:</label>

    <select class="dropdown" name="department" id="department">
        <option value="fraud">Fraud</option>
        <option value="operations">Operations</option>
    </select>
    <input id="add" type="button" value="Add Queue" onclick="">
    <br>
    <select class="list" name="teams" size="20" onclick="getOptionValue(this.value)">
        <option value="ato">ATO</option>
        <option value="app">Application Fraud</option>
        <option value="crt">CRT</option>
        <option value="disputes">Disputes</option>
        <option value="frec">Fraud Recoveries</option>
        <option value="complaints">Complaints</option>
    </select>
    <select class="list sublist" id="workstreams" size="20" onclick="getSubOptionValue(this.value)">
        <option value="multimobile">Multi Mobile Report</option>
        <option value="baddetails">Bad Details Report</option>
        <option value="newcases">New Cases</option>
        <option value="applications">New Applications</option>
    </select>
    <select class="list sublist" id="cases" size="20" onclick="populateAccountData(this.value)">
        <option value="000008475836">000008475836</option>
        <option value="000008475836">000009873455</option>
    </select>
    <br>
    <div>
        <label for="acctid"><b>Account ID</b></label>
        <input id="acctid" type="text" value="">
        <label for="amount"><b>Amount</b></label>
        <input id="amount" type="text">
        <label for="merchant"><b>Merchant Name</b></label>
        <input id="merchant" type="text">
    </div>
    <input id="logout" type="button" value="Logout" onclick="">


</body>
<script src="casemanagement.js"></script>

</html>
